# =====================================================
#  Hyprland Config: ThinkPad T470
# =====================================================

# --- MONITORS ---
monitor = , preferred, auto, 1

# --- AUTOSTART ---
exec-once = waybar & hyprpaper & swaync
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# --- ENVIRONMENT VARIABLES (Catppuccin & Wayland) ---
env = GTK_THEME,Catppuccin-Mocha-Standard-Blue-Dark
env = XCURSOR_THEME,Papirus-Dark
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = LIBVA_DRIVER_NAME,iHD

# --- INPUT & TOUCHPAD ---
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }
}

# --- GENERAL VISUALS ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Catppuccin Mocha Border Colors
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# --- KEYBINDINGS ---
$mainMod = SUPER



# Screenshots (Grim + Slurp + Swappy)
# Super + S: Select area and edit
# Super + Shift + S: Screenshot entire screen to clipboard
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, grim - | wl-copy

# Terminal Tools (Workflow Boosters)
# We use 'alacritty -e' to launch directly into our GOAT tools
bind = $mainMod, G, exec, alacritty -e lazygit                # Super + G for Lazygit
bind = $mainMod, B, exec, alacritty -e btm                    # Super + B for Bottom (System Monitor)
bind = $mainMod, Z, exec, alacritty -e bash -c "zoxide query -i | xargs -r cd && exec bash" # Fuzzy Jump

# File Manager
bind = $mainMod, E, exec, alacritty -e yazi                   # Super + E for Yazi (Fast Terminal FM)

# Fuzzel (App Launcher) - Already requested
bind = $mainMod, D, exec, fuzzel


bind = $mainMod, Return, exec, alacritty     # Open Terminal (Super + Enter)
bind = $mainMod, D, exec, fuzzel             # Open App Launcher (Super + D)
bind = $mainMod, Q, killactive,              # Close Window (Super + Q)

# System / UI Binds
bind = $mainMod SHIFT, M, exit,              # Exit Hyprland
bind = $mainMod, V, togglefloating,          # Toggle floating window
bind = $mainMod, F, fullscreen,              # Toggle fullscreen
bind = $mainMod SHIFT, R, exec, killall waybar; waybar & # Refresh Waybar

# ThinkPad Media Keys (Requires brightnessctl and wireplumber)
bindel = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , xf86audiomicmute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , xf86monbrightnessup, exec, brightnessctl set 5%+
bindel = , xf86monbrightnessdown, exec, brightnessctl set 5%-

# Window Focus (Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Active Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
